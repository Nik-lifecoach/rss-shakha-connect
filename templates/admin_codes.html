
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Auth Codes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h3>ðŸ”‘ Manage Authorization Codes</h3>
    <form method="POST" class="mb-3 d-flex">
      <input type="text" name="new_code" class="form-control me-2" placeholder="Enter new 6-digit code" required>
      <button class="btn btn-primary">Add Code</button>
    </form>
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr><th>Code</th><th>Action</th></tr>
      </thead>
      <tbody>
        {% for code in codes %}
        <tr>
          <td>{{ code }}</td>
          <td>
            <form method="POST" action="/admin/codes/delete" style="display:inline;">
              <input type="hidden" name="delete_code" value="{{ code }}">
              <button class="btn btn-sm btn-danger">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
