
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Shakha Location</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h3>Add New Shakha Location</h3>
    <form method="POST">
      <input name="auth_code" class="form-control mb-2" placeholder="Enter 6-digit Authorization Code" required>
      <input name="state" class="form-control mb-2" placeholder="State" required>
      <input name="district" class="form-control mb-2" placeholder="District" required>
      <input name="city" class="form-control mb-2" placeholder="City" required>
      <input name="basti" class="form-control mb-2" placeholder="Basti" required>
      <input name="shakha" class="form-control mb-2" placeholder="Shakha Name" required>
      <input name="latitude" class="form-control mb-2" placeholder="Latitude" required>
      <input name="longitude" class="form-control mb-2" placeholder="Longitude" required>
      <button class="btn btn-primary">Add Location</button>
    </form>
  </div>
</body>
</html>
