
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Shakha Locations</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2 class="text-center mb-4">ðŸ“‹ Shakha Admin Dashboard</h2>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>State</th>
          <th>District</th>
          <th>City</th>
          <th>Basti</th>
          <th>Shakha</th>
          <th>Latitude</th>
          <th>Longitude</th>
        </tr>
      </thead>
      <tbody>
        {% for shakha in shakhas %}
        <tr>
          <td>{{ shakha.id }}</td>
          <td>{{ shakha.state }}</td>
          <td>{{ shakha.district }}</td>
          <td>{{ shakha.city }}</td>
          <td>{{ shakha.basti }}</td>
          <td>{{ shakha.shakha_name }}</td>
          <td>{{ shakha.latitude }}</td>
          <td>{{ shakha.longitude }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
